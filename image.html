<!--Image Search-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1d0eb2b461.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <div class="flex_list_container">
                <ul class="flex_item_list">
                    <li>About</li>
                    <li>Store</li>
                </ul> 
                <ul class="flex_item_list">
                    <li><a href="index.html">Search</a></li>
                    <li><a href="image.html">Images</a></li>
                </ul>
            </div>
            <div id="search_items">
                <img id="logo" src="img/google_logo_images.png" atl="google logo in primary colors">
            
                <form id="search_input" action="http://images.google.com/images?um=1&hl=en&safe=active&nfpr=1&">
                    <input id="search_field" type="text" name="q" required>
                </form>
            </div>
            <div id="footer" class="flex_list_container">
                <ul class="flex_item_list">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
                <ul class="flex_item_list">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </body>
</html>
